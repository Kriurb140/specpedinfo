<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpecPedInfo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5dc; /* krémovo-béžové pozadie */
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #007BFF; /* modré pozadie menu */
      width: 100%;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      display: block;
      color: white;
      text-align: center;
      padding: 16px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2em;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin-top: 20px;
    }

    .intro-text {
      text-align: center;
      font-size: 1.2em;
      max-width: 800px;
      margin: 20px auto;
      line-height: 1.6;
    }

    .hero-image {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Navigácia -->
  <nav>
    <ul>
      <li><a href="#">Domov</a></li>
      <li><a href="#">O nás</a></li>
      <li><a href="#">Kontakt</a></li>
    </ul>
  </nav>

  <!-- Úvodný obrázok -->
  <img src="images/uvodny-obrazok.png" alt="Inkluzívna ilustrácia" class="hero-image">

  <!-- Nadpis -->
  <h1>SpecPedInfo</h1>

  <!-- Podnadpis -->
  <p class="intro-text">
    Našim cieľom je zhrnúť všetky informácie na jedno miesto a informovať o novinkách, nových výskumoch, nových informáciách a podať ich laicky, aby im každý rozumel – z oblasti špeciálnej pedagogiky.
  </p>

</body>
</html>
